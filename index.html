<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-Step Form</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="sidebar">
    <div class="steps">
        <div class="step-item" data-step="1">

            
          <div class="step-circle">1</div>
          <div class="step-info">
            <span class="step-label">Step 1</span>
            <span class="step-desc">Your info</span>
          </div>
        </div>
        <div class="step-item" data-step="2">
          <div class="step-circle">2</div>
          <div class="step-info">
            <span class="step-label">Step 2</span>
            <span class="step-desc">Select plan</span>
          </div>
        </div>
        <div class="step-item" data-step="3">
          <div class="step-circle">3</div>
          <div class="step-info">
            <span class="step-label">Step 3</span>
            <span class="step-desc">Add-ons</span>
          </div>
        </div>
        <div class="step-item" data-step="4">
          <div class="step-circle">4</div>
          <div class="step-info">
            <span class="step-label">Step 4</span>
            <span class="step-desc">Summary</span>
          </div>
        </div>
    </div>
      </div>
      

    <div class="form-section">
      <h1>Personal info</h1>
      <p>Please provide your name, email address, and phone number.</p>
      <form id="infoForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="e.g. Vanessa Mint" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="e.g. vanessamint@example.com" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="e.g. +1 234 567 890" required />
        <span id="phoneError" class="error-message">This field is required</span>

        <button type="submit" id="nextBtn">Next Step</button>
      </form>
    </div>
  </div>

  
</body>
</html>
