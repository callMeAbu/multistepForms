<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Step 3 - Add-ons</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
        <div class="steps">
            <div class="step-item" data-step="1">
    
                
              <div class="step-circle">1</div>
              <div class="step-info">
                <span class="step-label">Step 1</span>
                <span class="step-desc">Your info</span>
              </div>
            </div>
            <div class="step-item" data-step="2">
              <div class="step-circle">2</div>
              <div class="step-info">
                <span class="step-label">Step 2</span>
                <span class="step-desc">Select plan</span>
              </div>
            </div>
            <div class="step-item" data-step="3">
              <div class="step-circle">3</div>
              <div class="step-info">
                <span class="step-label">Step 3</span>
                <span class="step-desc">Add-ons</span>
              </div>
            </div>
            <div class="step-item" data-step="4">
              <div class="step-circle">4</div>
              <div class="step-info">
                <span class="step-label">Step 4</span>
                <span class="step-desc">Summary</span>
              </div>
            </div>
        </div>
          </div>

    <!-- Form Section -->
    <div class="form-section">
      <h1>Pick add-ons</h1>
      <p>Add-ons help enhance your gaming experience.</p>

      <form id="addonsForm">
        <!-- Add-on 1 -->
        <label class="addon-option">
          <input type="checkbox" name="addon" value="Online service" />
          <div class="addon-box">
            <div>
              <div class="addon-title">Online service</div>
              <div class="addon-desc">Access to multiplayer games</div>
            </div>
            <div class="addon-price">+$1/mo</div>
          </div>
        </label>

        <!-- Add-on 2 -->
        <label class="addon-option">
          <input type="checkbox" name="addon" value="Larger storage" />
          <div class="addon-box">
            <div>
              <div class="addon-title">Larger storage</div>
              <div class="addon-desc">Extra 1TB of cloud save</div>
            </div>
            <div class="addon-price">+$2/mo</div>
          </div>
        </label>

        <!-- Add-on 3 -->
        <label class="addon-option">
          <input type="checkbox" name="addon" value="Custom profile" />
          <div class="addon-box">
            <div>
              <div class="addon-title">Customizable profile</div>
              <div class="addon-desc">Custom theme on your profile</div>
            </div>
            <div class="addon-price">+$2/mo</div>
          </div>
        </label>

        <!-- Navigation Buttons -->
        <div class="button-row">
          <a class="go-back" href="step2.html">Go Back</a>
          <button type="submit" class="next-btn">Next Step</button>
        </div>
      </form>
    </div>
  </div>


</body>
</html>
