<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Step 4 - Finishing Up</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
        <div class="steps">
            <div class="step-item" data-step="1">
    
                
              <div class="step-circle">1</div>
              <div class="step-info">
                <span class="step-label">Step 1</span>
                <span class="step-desc">Your info</span>
              </div>
            </div>
            <div class="step-item" data-step="2">
              <div class="step-circle">2</div>
              <div class="step-info">
                <span class="step-label">Step 2</span>
                <span class="step-desc">Select plan</span>
              </div>
            </div>
            <div class="step-item" data-step="3">
              <div class="step-circle">3</div>
              <div class="step-info">
                <span class="step-label">Step 3</span>
                <span class="step-desc">Add-ons</span>
              </div>
            </div>
            <div class="step-item" data-step="4">
              <div class="step-circle">4</div>
              <div class="step-info">
                <span class="step-label">Step 4</span>
                <span class="step-desc">Summary</span>
              </div>
            </div>
        </div>
          </div>

    <!-- Form Section -->
    <div class="form-section">
      <h1>Finishing up</h1>
      <p>Double-check everything looks OK before confirming.</p>

      <div class="summary-box" id="summaryBox">
        <!-- Summary gets populated with JS -->
      </div>

      <div class="summary-total">
        <span>Total (<span id="billingType">Monthly</span>)</span>
        <strong id="totalPrice">+$0/mo</strong>
      </div>

      <div class="button-row">
        <a class="go-back" href="step3.html">Go Back</a>
        <button class="next-btn" onclick="confirmOrder()">Confirm</button>
      </div>
    </div>
  </div>

  
</body>
</html>
